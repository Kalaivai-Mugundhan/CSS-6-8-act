<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
        }

        h2 {
            text-decoration: line-through;
            text-transform: uppercase;
        }

        h3 {
            text-decoration: underline;
            text-transform: lowercase;
        }

        h4 {
            text-decoration: underline overline;
            text-transform: none;
        }
    </style>
</head>

<body>
    <h1>Typography</h1>
    <div class="text1">codingal</div>
    <div class="text2">codingal</div>
    <div class="text3">codingal</div>
    <p class="p1">codingal</p>
    <p class="p2">codingal</p>
    <p class="p3">codingal</p>
</body>

</html>
